{% extends "adminparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center;">View Products</h1>  
            <div class="row mt-2">
                <div class="col-sm-12">
                    <table class="table table-bordered" style="margin: auto;">
    
                        <tr>
                            <th>Id</th>
                            <th>Product Name</th>
                            <th>Mfg Date</th>
                            <th>Exp Date</th>
                            <th>Price</th>
                            <th>Product Image</th>
                            <th>Delete</th>
                        </tr>
                        {% for p in prod %}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{p.productname}}</td>
                            <td>{{p.mfgdate}}</td>
                            <td>{{p.expdate}}</td>
                            <td>{{p.price}}</td>
                            <td>
                                <img src="{{p.productpic.url}}"/>
                            </td>
                            <td>
                                <a href="{% url 'adminapp:delprod' id=p.id %}">
                                    <button type="button" class="btn btn-danger">
                                        Delete
                                    </button>
                                </a>
                            </td>
                        </tr>
                        {% endfor%}
                    </table>
                </div>
            </div> 
              
        </div>
    </div>
{% endblock body %}
